<section>
    <h1>Ajouter un panier</h1>
    <form #formData="ngForm" (submit)="form(formData)">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Client</label>
          <select [(ngModel)]="panierObj.idClient" name="idClient" id="exampleFormControlSelect1">
            <option *ngFor="let customer of customerToShow" value="{{ customer.id }}">{{ customer.firstName }} {{ customer.lastName }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Dvd</label>
          <select [(ngModel)]="panierObj.idDvd" name="idDvd" id="exampleFormControlSelect2">
            <option *ngFor="let dvd of dvdToShow" value="{{ dvd.id }}">{{ dvd.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Quantite</label>
          <input [(ngModel)]="panierObj.quantity" name="quantity" type="number">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput3">Total</label>
        <input [(ngModel)]="panierObj.total" name="total" type="text">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Prix unitaire:</label>
        <input [(ngModel)]="panierObj.prixUnitaire" name="prixUnitaire" type="text">
      </div>
        <button type="submit">Envoyer</button>
  </form>
</section>
