<section>
      <h1>Bienvenue sur DVD Store</h1>
      <div *ngFor="let dvd of dvdToShow; let index in dvdToShow">
        <!-- pour afficher grace Ã  l'id -->
            <a [href]="'/dvds/'+index">
                <img [src]="dvd.imgPath" alt="dvd" style="width: 200px">
                <h2>{{ dvd.name }}</h2>
                <h3>{{ dvd.genre }}</h3>
            </a>
        </div>
</section>
