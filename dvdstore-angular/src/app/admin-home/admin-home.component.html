<section>
    <h1>Bienvenue sur DVD Store</h1>
        <div id="listDvd">
            <figure class="vignetteDvd" *ngFor="let dvd of dvdToShow">
                <!-- pour afficher grace à l'id -->
                <a [href]="'/detail-dvd/' + dvd.id">
                <img [src]="'assets/img/' + dvd.imgPath" alt="dvd">
                </a>
                <figcaption>
                    <a [href]="'/detail-dvd/' + dvd.id"><h2>{{ dvd.name }}</h2></a>
                    <a [href]="'/detail-dvd/' + dvd.id"><h3>{{ dvd.genre }}</h3></a>
                    <a [href]="'/detail-dvd/' + dvd.id">Voir les détails</a>
                </figcaption>
            </figure>
        </div>
</section>
