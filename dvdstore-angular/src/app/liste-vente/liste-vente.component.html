<section>
  <h1>Liste des ventes</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <!--<th scope="col">Prénom</th>-->
        <th scope="col">Nom</th>
        <th scope="col">DVD</th>
        <th scope="col">Quandtité</th>
        <th scope="col">Total</th>
        <!--<th scope="col">Action</th>-->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of saleToShow">
        <td>{{ sale.date }}</td>
        <!--<div *ngFor="let customer of customerToShow">
          <td *ngFor="let customer of customerToShow">{{ customer.firstName }}</td>
          <td *ngFor="let customer of customerToShow">{{ customer.lastName }}</td>
        </div>-->
        <td>{{ sale.FKUsers }}</td>
        <td>{{ sale.FKMovies }}{{this.dvdObj.name}}</td>
        <td>{{ sale.quantityOfSales }}</td>
        <td>{{ sale.total }}</td>
        <!--<td><a class="danger" href="supp">Supprimer</a></td>-->
      </tr>
    </tbody>
  </table>
</section>
